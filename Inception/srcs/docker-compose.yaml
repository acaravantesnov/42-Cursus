version: '3'

services:

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    env_file: .env
    restart: always
    depends_on:
      - wordpress
    ports:
      - 443:443
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file: .env
    restart: always
    depends_on:
      - mariadb
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - inception

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file: .env
    restart: always
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - inception

volumes:
  mariadb-data:
    driver: local
  wordpress-data:
    driver: local

networks:
  inception:
    name: inception

