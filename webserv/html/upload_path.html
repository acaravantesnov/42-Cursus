<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <form action="/cgi-bin/upload_path.py" method="POST" enctype="multipart/form-data">
        <label for="file">Choose file to upload:</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="path">Save to (path):</label>
        <input type="text" id="path" name="path" placeholder="path-to-save"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
